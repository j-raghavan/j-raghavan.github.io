<!DOCTYPE html>
<html>
<title>Samskirta Bharati Flash Card</title>
<head>
<style>
.item1 {grid-area: header; }
.item2 {grid-area: body; }
.item3 {grid-area: footer; }
.grid-container {
    display: grid;
    grid-template-areas:
        'header'
        'body'
        'footer';
    grid-gap: 10px;
    background-color: #191919;
    padding: 10px;
}

.grid-container > div {
    background-color: rgba(255,255,255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
.body-class {
    background-color: "ivory";
    width: 100%;
    height: 80%;
    padding: 20px 0;
}

</style>
</head>

<body>
<div class="grid-container">
  <div class="item1">
      Header
  </div>

  <div class="item2">
    <div class="body-class">
      Body
    </div>
  </div>

  <div class="item3">
      Footer
  </div>
</div>
</body>
</html>
